<script> 
    
let currentFocusIndex = -1; // لتتبع العنصر الحالي
let buttons = Array.from(document.querySelectorAll('.button')); // جميع الأزرار
let searchbar = document.getElementById('searchbar');
let closeIcon = document.getElementById('close-icon');
let searchIcon = document.getElementById('search-icon');
let noResultsMessage = document.getElementById('no-results-message');

// Toggle search bar visibility
function toggleSearchBar() {
    let isVisible = searchbar.classList.contains('show');
    if (isVisible) {
        closeSearchBar();
    } else {
        openSearchBar();
    }
}

function openSearchBar() {
    searchbar.classList.add('show');
    closeIcon.classList.add('show');
    searchbar.focus();
    currentFocusIndex = -1;
}

function closeSearchBar() {
    searchbar.classList.remove('show');
    closeIcon.classList.remove('show');
    searchbar.value = '';
    noResultsMessage.style.display = 'none';
    buttons.forEach(button => button.classList.remove('hidden'));
}

// Filter buttons based on search input
function searchAnimal() {
    let input = searchbar.value.trim().toLowerCase();
    let hasVisibleButtons = false;

    buttons.forEach(button => {
        let buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(input)) {
            button.classList.remove('hidden');
            hasVisibleButtons = true;
        } else {
            button.classList.add('hidden');
        }
    });

    noResultsMessage.style.display = hasVisibleButtons ? 'none' : 'block';
}

// Handle remote control key events
document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        if (searchbar.classList.contains('show')) {
            searchAnimal();
        } else {
            toggleSearchBar();
        }
    } else if (event.key === 'ArrowDown') {
        // Navigate to the next button
        if (currentFocusIndex < buttons.length - 1) {
            currentFocusIndex++;
            focusButton(currentFocusIndex);
        }
    } else if (event.key === 'ArrowUp') {
        // Navigate to the previous button
        if (currentFocusIndex > 0) {
            currentFocusIndex--;
            focusButton(currentFocusIndex);
        }
    } else if (event.key === 'Backspace') {
        if (searchbar.classList.contains('show')) {
            closeSearchBar();
        }
    }
});

function focusButton(index) {
    buttons.forEach((button, i) => {
        button.classList.toggle('focused', i === index);
    });
    buttons[index]?.focus();
}

// Event listeners for icons
searchIcon.addEventListener('click', toggleSearchBar);
closeIcon.addEventListener('click', closeSearchBar);
searchbar.addEventListener('input', searchAnimal);

</script>

<script> 


// Open server link
function openServer(link) {
    if (link.startsWith('intent://')) {
        window.open(link); // فتح باستخدام تطبيقات مثل XMTV
    } else {
        window.open(link, '_blank'); // فتح الرابط في نافذة جديدة
    }
}

// Handle keyboard navigation
document.addEventListener('keydown', function (event) {
    let focusedElement = document.activeElement;

    // Navigate using arrow keys
    if (event.key === 'ArrowDown') {
        moveFocus(focusedElement, 'next');
    } else if (event.key === 'ArrowUp') {
        moveFocus(focusedElement, 'previous');
    } else if (event.key === 'Enter') {
        // Trigger click on focused element
        if (focusedElement.classList.contains('number')) {
            focusedElement.click();
        }
    }
});

function moveFocus(element, direction) {
    let focusableElements = Array.from(document.querySelectorAll('[tabindex]'))
        .filter(el => !el.classList.contains('hidden')); // فقط العناصر الظاهرة
    let currentIndex = focusableElements.indexOf(element);

    if (direction === 'next' && currentIndex < focusableElements.length - 1) {
        focusableElements[currentIndex + 1].focus();
    } else if (direction === 'previous' && currentIndex > 0) {
        focusableElements[currentIndex - 1].focus();
    }
}
</script>
